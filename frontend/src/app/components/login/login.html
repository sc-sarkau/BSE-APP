<div class="login-container">
  <div class="login-box">
    <h2 class="login-title">Login</h2>

    <input type="text" [(ngModel)]="username" placeholder="Username or Email" class="login-input" />
    <input type="password" [(ngModel)]="password" placeholder="Password" class="login-input" />

    <button (click)="onLogin()" class="btn btn-add">Login</button>

    <p class="error-message">{{ errorMessage }}</p>
  </div>
</div>
