<body>
  <div class="back-button" (click)="clickBack()" *ngIf="buttonFlag">
    <img src="left-arrow.png" class="icon" />
    <span class="label">Back</span>
  </div>

  <div class="wrapper">
    <div class="chart-container">
      <canvas
        baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [type]="'bar'"
      >
      </canvas>
    </div>
  </div>
</body>
